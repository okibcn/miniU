        git clone https://github.com/StoneyDSP/ubento.git
        cd ubento
        docker cp etc miniu:/
        docker cp root miniu:/

        docker export miniu > $GITHUB_WORKSPACE/miniu.tar
        cd $GITHUB_WORKSPACE
        ls -als

